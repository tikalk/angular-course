<form (submit)="registerUser()">
  <div>
    <label>
      User name:
      <input type="text" name="username" [(ngModel)]="username">
    </label>
  </div>
  <div>
    <label>
      Password:
      <input type="password" name="password" [(ngModel)]="password">
    </label>
  </div>
  <button type="submit">Register</button>
</form>
